<body>

  <header>
    <h1>Contact Us</h1>
    <nav>
      <a href="index.html">Home</a> |
      <a href="about.html">About</a> |
      <a href="schedule.html">Schedule</a> |
      <a href="register.html">Register</a>
    </nav>

  <main>
    <section>
      <h2>Get in Touch</h2>
      <p>You can reach us at 
        <a href="mailto:email@example.com" target="_blank">email@example.com</a>.
      </p>

      <h3>Our Location</h3>
      <iframe 
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.167308885792!2d-122.41941648468108!3d37.77492927975971!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80858064b52e4d7f%3A0xf7e167eb74e5ae80!2sSan%20Francisco!5e0!3m2!1sen!2sus!4v1615854253709!5m2!1sen!2sus"

    </section>

    <section>
      <h3>Contact Form</h3>
      <form action="#" method="post">
        <label for="name">Name:</label><br />
        <input type="text" id="name" name="name" required /><br /><br />

        <label for="message">Message:</label><br />
        <textarea id="message" name="message" rows="4" cols="40" required></textarea><br /><br />

        <button type="submit">Send</button>
      </form>
    </section>
  </main>

  <footer>
